on:
  push:
  pull_request:

jobs:
  check_syntax:
    name: Check syntax
    runs-on: ubuntu-latest
    steps:
      - name: Install Nix
        uses: cachix/install-nix-action@v18
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build avatar
        run: nix develop --command python build.py
